{% extends 'main.html' %}
{% block test %}
<h1>Projects</h1>
{% endblock test %}

<table>
    <tr>
        <th>ID</th>
        <th>Project</th>
        <th>Votes</th>
        <th>Ratio</th>
    </tr>
    {% for project in projects %}
        <tr>
            <td>{{ project.id }}</td>
            <td>{{ project.title }}</td>
            <td>{{ project.vote_total }}</td>
            <td>{{ project.vote_raito }}</td>
            <td>{{ project.vote_created }}</td>
            <td><a href="{% url 'project' project.id %}">View</a></td>
        </tr>
    {% endfor %}
</table>
